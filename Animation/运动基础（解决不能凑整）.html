<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style>
*{
	margin:0;
	padding:0;
}
#base100{
	width:1px;
	height:300px;
	position:absolute;
	left:100px;
	top:0px;
	background:black;
}
#base300{
	width:1px;
	height:300px;
	position:absolute;
	left:300px;
	top:0px;
	background:black;
}
#thisDiv{
	width:50px;
	height:50px;
	background:lightblue;
	position:absolute;
}
</style>
<script>
window.onload=function(){
	var oBtn=document.getElementById("thisBtn");
	var oDiv=document.getElementById("thisDiv");
	var oTimer=null;
	var iSpeed;
	//不能整除的解决思路：
	//当接近目标的时候，就等于目标
	oBtn.onclick=function(){
		fMove(100);
	}
	function fMove(iTarget){
		clearInterval(oTimer);
		oTimer=setInterval(function(){
			if(iTarget>oDiv.offsetLeft)
				iSpeed=7;
			else
				iSpeed=-7;
			if(oDiv.offsetLeft>=iTarget)
				clearInterval(oTimer);
			else	
				oDiv.style.left=oDiv.offsetLeft+iSpeed+"px";
				document.title=oDiv.offsetLeft+','+iSpeed;
					if(Math.abs(oDiv.offsetLeft-iTarget)<iSpeed)
						oDiv.style.left=iTarget+"px";
		},30);
	}
	
}
</script>
</head>
<body>
<input type="button" id="thisBtn" value="MOVE" />
<div id="thisDiv"></div>
<div id="base100"></div>
<div id="base300"></div>

</body>
</html>
