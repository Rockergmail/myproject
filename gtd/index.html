<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='styles/basic.css' />
<link rel='stylesheet' type='text/css' href='styles/main.css' />
</head>
<body>
<header id='header'>
	<h2>GTD Tools</h2>
</header>
<div id='main'>
	<div class='catagory'>
		<div class='cata-list'>
			<p>All Mission (<span id='all-mission'></span>)</p>
			<p>Catagory List</p>
			<ul id='cl'>
				<li id='1-Default'>Default<span id='all-mission'></span>
					<ul><li id='1-Default-Welcome' class='1-Default-Welcome cata-active'>Welcome (<span id="1-Default-Welcome-count">1</span>)</li></ul></li>
			</ul>
		</div>
		<div class='add-cata'>
			<a href='#' id='add-cata'>Add Catagory</a>
		</div>
	</div>
	<div class='list'>
		<div class='mark'>
			<ul>
				<li><a href='#' class='btnactive' id='markall'>All</a></li>
				<li><a href='#' id='markyet'>Yet</a></li>
				<li><a href='#' id='markdone'>Done</a></li>
			</ul>
		</div>
		<div id='sort'></div>
		<div class='add-miss'>
			<a href='#' id='add-miss'>Add Mission</a>
		</div>
	</div>
	<div class='content'>
		<div id='changestate'><a id='setyet' href='#'>set YET</a><a id='setdone' href='#'>set DONE</a></div>
		<div id='title'></div>
		<input type='text' id='titleedit'/>
		<div class='mission-date'>
			<div class='tools'>
			<a id='finish' href='#'><img src='images/finish.png' /></a><a href='#' id='edit'><img src='images/edit.png' /></a>
			</div>
			<p>结束日期：<div style='display:inline'><span id='endtime'></span></div><input id='timeedit' type='text' /></p>
		</div>
		<div contenteditable="true" id='content-text-edit'></div>
		<div id='content-text'></div>
	</div>
</div>

<div id="tip-layer" style="display:none">
	<div id="cover">
		<div class='cover-header'>新增分类</div>
		<span>选择主分类：</span>
		<select id='addCatex'>
			<option value="-1">新增主分类</option>
			<option value="0">默认主分类</option>
		</select><br/>
		<span>新分类名称：</span><input type='text' id='newCateName' /><br/>
		<button id='ok'>确定</button><button id='cancel'>取消</button>
	</div>
</div>
<script>
window.onload=function(){
	var oMain=document.getElementById('main');
	var oHeader=document.getElementById('header');
	oMain.style['height']=(document.documentElement.clientHeight-oHeader.offsetHeight)+'px';
}
</script>
<script src="scripts/util.js"></script>
<script src='scripts/main.js'></script>
</body>
</html>
